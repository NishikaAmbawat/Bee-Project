<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar ul li a:hover {
            color: #ff4500;
        }

        .vertical-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background-color: #444;
            color: white;
            z-index: 1000;
        }

        .vertical-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .vertical-nav ul li {
            text-align: center;
            margin: 10px 0;
        }

        .vertical-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            padding: 10px;
        }

        .vertical-nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar ul li:hover .vertical-nav {
            display: block;
        }

        .content {
            padding: 20px;
        }

        .navbar .logo img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
            <li>
                <a href="#">Home</a>
                <div class="vertical-nav">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Main content goes here -->
    </div>
</body>
</html>
